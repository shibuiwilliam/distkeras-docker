apiVersion: v1
kind: ReplicationController
metadata:
  name: distkeras-rc-slave
spec:
  replicas: 1
  selector:
    app: distkeras-slave
  template:
    metadata:
      labels:
        app: distkeras-slave
    spec:
      nodeSelector:
        type: slave
      containers:
        - name: distkeras-slave
          image: distkeras_slave_kube:1.0
          ports:
            - containerPort: 8888
            - containerPort: 7077
            - containerPort: 8080
            - containerPort: 8081
            - containerPort: 4040
            - containerPort: 7001
            - containerPort: 7002
            - containerPort: 7003
            - containerPort: 7004
            - containerPort: 7005
            - containerPort: 7006
